<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add keywords and other stuff here-->


    <!-- links to css-->
    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>End Score</title>
</head>
<body>
    <!-- Heading-->
    <h1 class="heading"><i class="fa-solid fa-music"></i> Hip-Hop Quiz <i class="fa-solid fa-music"></i></h1>

    <!-- Game Area-->
    <div class="game-area">
         <!-- Score area-->
        <div id="end">
            <h2 id="finalScore">0</h2>
            <form class="end-form-container">
                <p id="end-text">Enter Username To Be Added To The Leaderboard!</p>
                <input type="text" name="name" id="username" placeholder="Enter Username" required>
                <button id="saveScore" type="submit" onclick="saveHighScore(event)">Save</button>
            </form>
        </div>

         <!-- Play again button?-->
        <div class="play-buttons">
          <!-- Two buttons, 'Play' and 'How to Play'-->
          <a href="/quiz.html">
            <button>Play Again!</button>
          </a>
          <a href="./index.html">
            <button>Home Page</button>
          </a>
        </div>


    </div>
    <!-- footer to provide links to share the quiz-->
    <footer>
        <h2>Share with friends!</h2>
        <ul class="social-networks"> <!-- This football club does not currently have any social media, so the links to the socials take the user the respected websites-->
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/a44a855ff8.js" crossorigin="anonymous"></script>
</body>
</html>

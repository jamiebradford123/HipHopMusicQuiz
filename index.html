<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add keywords and other stuff here-->


    <!-- links to css-->
    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>Hip-Hop Quiz</title>
</head>
<body>
    <!-- Heading-->
    <a href="./index.html">
      <h1 class="heading"><i class="fa-solid fa-music"></i> Hip-Hop Quiz <i class="fa-solid fa-music"></i></h1>
    </a>
    <!-- Game Area-->
    <div class="game-area">
         <!-- How well do you know hip hop text-->
        <p id="intro">So you think you know Hip-Hop? Test your knowledge now to see if you really know your stuff!</p>
        
        <div class="play-buttons">
          <!-- Two buttons, 'Play' and 'How to Play'-->
          <a href="/quiz.html">
            <button>Play Now!</button>
          </a>
          <!--Model taken from - https://www.w3schools.com/howto/howto_css_modals.asp -->
          <!-- Trigger/Open The Modal -->
          <button id="myBtn">How to Play</button>

          <!-- The Modal -->
          <div id="myModal" class="modal">

          <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>This game consists of 10 questions. Select the correct answer out of the 4 possible choices. Can you prove you know Hip-Hop by answering all 10?
              </p>
            </div>
          </div>
        </div>
    </div>
    <!-- footer to provide links to share the quiz-->
    <footer>
        <h2>Share with friends!</h2>
        <ul class="social-networks"> <!-- This football club does not currently have any social media, so the links to the socials take the user the respected websites-->
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/a44a855ff8.js" crossorigin="anonymous"></script>
</body>
</html>

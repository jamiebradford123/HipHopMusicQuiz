<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hip-Hop themed quiz">
    <meta name="keywords" content="hip-hop, music, quiz,">

    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>Hip-Hop Quiz</title>
</head>

<body>
    <!-- Heading-->
    <a href="index.html">
      <h1 class="heading"><i class="fa-solid fa-music"></i> Hip-Hop Quiz <i class="fa-solid fa-music"></i></h1>
    </a>
    <!-- Game Area-->
    <div class="game-area-home">
         <!-- How well do you know hip hop text-->
        <p id="intro">So you think you know Hip-Hop? Test your knowledge now to see if you really know your stuff!</p>
        <!-- Enter username-->
        <form id="score-signup" method="POST">
          <div class="name">
            <label for="name"></label>
            <input id="name" type="text" name="name" placeholder="Enter Username" required>
          </div>
          <input type="submit">
        </form>
        <!-- Welcome user message-->
        <p id="name-result"></p>
        <!-- Two buttons, 'Play' and 'How to Play'-->
        <div>
          <a href="quiz.html" class="button">Play Now!</a>
          <!--Modal taken from - https://www.w3schools.com/howto/howto_css_modals.asp -->
          <!-- Trigger/Open The Modal -->
          <button id="myBtn" class="button">How to Play</button>

          <!-- The Modal -->
          <div id="myModal" class="modal">

          <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>This game consists of 10 questions. Select the correct answer out of the 4 possible choices. Can you prove you know Hip-Hop by answering all 10?</p>
            </div>
          </div>
        </div>
    </div>
    <!-- footer to provide links to share the quiz-->
    <!-- Structure taken from my Roe&Crown website from previous project. The links to social media were taken from https://www.sharelinkgenerator.com/-->
    <footer>
        <h2>Share with friends!</h2>
        <ul class="social-networks"> 
            <li>
                <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A//jamiebradford123.github.io/HipHopMusicQuiz/" target="_blank" rel="noopener"
                    aria-label="Share the quiz on Facebook (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/intent/tweet?text=https%3A//jamiebradford123.github.io/HipHopMusicQuiz/" target="_blank" rel="noopener"
                    aria-label="Share the quiz on Twitter (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Share the quiz on Instagram (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/a44a855ff8.js" crossorigin="anonymous"></script>
</body>
</html>

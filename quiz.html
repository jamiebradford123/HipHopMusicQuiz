<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add keywords and other stuff here-->


    <!-- links to css-->
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="stylesheet" href="js/game.js">

    <title>Quiz</title>
</head>
<body>
<!-- Heading-->
    <h1 class="heading"><i class="fa-solid fa-music"></i> Hip-Hop Quiz <i class="fa-solid fa-music"></i></h1>

    <!-- Game Area-->
    <div class="game-area">    
        <!-- code from yt tutorial-->
        <div id="game" class="justify-center flex-column">
            <div id="hud">
               <div class=".hud.item"> <!-- can also be called progress or whatever-->
                    <p id="progressText" class="hud-prefix">
                        question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
               </div>
               <div class="hud-item">
                   <p class="hud-prefix">
                       Score
                   </p>
                   <h1 class="hud-main-text" id="score">
                       0
                   </h1>
               </div>
            </div>
            <div id="question">What is the answer?</div>
            <div class="choice-container">
                <!--A-->
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <!--B-->
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice</p>
            </div>
            <!--C-->
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice</p>
            </div>
            <!--D-->
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice</p>
            </div>
        </div>
          
    </div>
    <!-- footer to provide links to share the quiz-->
    <footer>
        <h2>Share with friends!</h2>
        <ul class="social-networks"> <!-- This football club does not currently have any social media, so the links to the socials take the user the respected websites-->
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/a44a855ff8.js" crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>

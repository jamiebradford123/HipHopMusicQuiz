<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add keywords and other stuff here-->


    <!-- links to css-->
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="stylesheet" href="js/game.js">

    <title>Quiz</title>
</head>
<body>
<!-- Heading-->
    <h1 class="heading"><i class="fa-solid fa-music"></i> Hip-Hop Quiz <i class="fa-solid fa-music"></i></h1>

    <!-- Game Area-->
    <div class="game-area">    
        <!-- code from yt tutorial-->
        <div id="game" class="justify-center flex-column">
            <!-- HUD for the game, question number and score-->
            <div id="hud">
                <!--Question section in Hud, display question number with bar-->
               <div class=".hud.progress"> 
                    <h2 id="progressHeading" class="hud-prefix">
                        Question: 1/10
                    </h2>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
               </div>
               <!-- Score section of the Hud-->
               <div class="hud-current-score">
                   <h2 id="scoreHeading" class="hud-prefix">
                       Score
                   </h2>
                   <p class="hud-score-number" id="score">
                       0
                   </p>
               </div>
            </div>
            <!--Where the question will be displayed-->
            <h2 id="question">What is the answer?</h2>
            <!--answers-->
            <!--A-->
            <div class="options-container">
                <p class="options-prefix">A</p>
                <p class="options-text" data-number="1">Choice 1</p>
            </div>
            <!--B-->
            <div class="options-container">
                <p class="options-prefix">B</p>
                <p class="options-text" data-number="2">Choice 2</p>
            </div>
            <!--C-->
            <div class="options-container">
                <p class="options-prefix">C</p>
                <p class="options-text" data-number="3">Choice 3</p>
            </div>
            <!--D-->
            <div class="options-container">
                <p class="options-prefix">D</p>
                <p class="options-text" data-number="4">Choice 4</p>
            </div>
        </div>
          
    </div>
    <!-- footer to provide links to share the quiz-->
    <footer>
        <h2>Share with friends!</h2>
        <ul class="social-networks"> <!-- This football club does not currently have any social media, so the links to the socials take the user the respected websites-->
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    
    <script src="assets/js/game.js"></script>
    <script src="https://kit.fontawesome.com/a44a855ff8.js" crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
